<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÆ Suggestion Box Admin - SnowBytes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(180deg, #FFFF00 0%, #FFD700 100%);
            border: 6px solid #000;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #000;
            text-shadow: 3px 3px 0px #FF4444;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card h3 {
            font-size: 2em;
            color: #FF4444;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #666;
            font-weight: bold;
        }
        
        .controls {
            background: #fff;
            border: 4px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border: 3px solid #000;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #000;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #000;
        }
        
        .btn-refresh {
            background: linear-gradient(180deg, #00FF00 0%, #00CC00 100%);
            color: #000;
        }
        
        .btn-delete {
            background: linear-gradient(180deg, #FF4444 0%, #CC0000 100%);
            color: #fff;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }
        
        .filter-group select {
            padding: 10px;
            border: 3px solid #000;
            font-weight: bold;
            font-size: 1em;
        }
        
        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .suggestion-card {
            background: #fff;
            border: 5px solid #000;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        .suggestion-card.unread {
            border-color: #FF4444;
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }
        
        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 3px dashed #ccc;
        }
        
        .suggestion-meta {
            flex: 1;
        }
        
        .suggestion-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        
        .suggestion-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #666;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #0099FF;
            color: #fff;
            font-weight: bold;
            border: 2px solid #000;
            text-transform: uppercase;
            font-size: 0.8em;
        }
        
        .stoke-level {
            font-size: 1.5em;
        }
        
        .suggestion-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .suggestion-body {
            background: #f5f5f5;
            border: 2px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .timestamp {
            font-size: 0.85em;
            color: #999;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5em;
            color: #fff;
        }
        
        .empty-state {
            background: #fff;
            border: 5px solid #000;
            padding: 60px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÆ SUGGESTION BOX ADMIN</h1>
            <p>View and manage all SnowBytes suggestions</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total Suggestions</p>
            </div>
            <div class="stat-card">
                <h3 id="unreadCount">0</h3>
                <p>Unread</p>
            </div>
            <div class="stat-card">
                <h3 id="avgStoke">0</h3>
                <p>Avg Stoke Level</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" onclick="loadSuggestions()">
                üîÑ Refresh
            </button>
            <div class="filter-group">
                <label for="filterCategory" style="font-weight: bold;">Filter:</label>
                <select id="filterCategory" onchange="filterSuggestions()">
                    <option value="all">All Categories</option>
                    <option value="feature">New Feature</option>
                    <option value="content">Content</option>
                    <option value="design">Design/Layout</option>
                    <option value="bug">Bug Report</option>
                    <option value="other">Other</option>
                </select>
                <select id="filterRead" onchange="filterSuggestions()">
                    <option value="all">All Status</option>
                    <option value="unread">Unread Only</option>
                    <option value="read">Read Only</option>
                </select>
            </div>
        </div>
        
        <div id="suggestionsContainer">
            <div class="loading">Loading suggestions...</div>
        </div>
    </div>
    
    <script>
        let allSuggestions = [];
        
        // Load suggestions from API
        async function loadSuggestions() {
            try {
                const response = await fetch('/api/suggestions');
                const data = await response.json();
                
                if (data.success) {
                    allSuggestions = data.suggestions;
                    updateStats();
                    filterSuggestions();
                }
            } catch (error) {
                console.error('Error loading suggestions:', error);
                document.getElementById('suggestionsContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error Loading Suggestions</h2>
                        <p>Check that the backend server is running on port 3000</p>
                    </div>
                `;
            }
        }
        
        // Update stats display
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalCount').textContent = data.stats.total;
                    document.getElementById('unreadCount').textContent = data.stats.unread;
                    document.getElementById('avgStoke').textContent = data.stats.avgStoke;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Filter and display suggestions
        function filterSuggestions() {
            const categoryFilter = document.getElementById('filterCategory').value;
            const readFilter = document.getElementById('filterRead').value;
            
            let filtered = allSuggestions;
            
            if (categoryFilter !== 'all') {
                filtered = filtered.filter(s => s.category === categoryFilter);
            }
            
            if (readFilter === 'unread') {
                filtered = filtered.filter(s => !s.read);
            } else if (readFilter === 'read') {
                filtered = filtered.filter(s => s.read);
            }
            
            displaySuggestions(filtered);
        }
        
        // Display suggestions
        function displaySuggestions(suggestions) {
            const container = document.getElementById('suggestionsContainer');
            
            if (suggestions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üì≠ No Suggestions Yet</h2>
                        <p>Waiting for rad ideas from the community!</p>
                    </div>
                `;
                return;
            }
            
            const stokeEmojis = ['üòê', 'üòä', 'üòé', 'ü§ô', 'üî•'];
            const categoryIcons = {
                feature: 'üöÄ',
                content: 'üìù',
                design: 'üé®',
                bug: 'üêõ',
                other: 'üí≠'
            };
            
            container.innerHTML = `
                <div class="suggestions-list">
                    ${suggestions.map(s => `
                        <div class="suggestion-card ${!s.read ? 'unread' : ''}">
                            <div class="suggestion-header">
                                <div class="suggestion-meta">
                                    <div class="suggestion-name">
                                        ${s.name}
                                        ${!s.read ? ' <span style="color: #FF4444;">‚óè</span>' : ''}
                                    </div>
                                    <div class="suggestion-info">
                                        <span class="category-badge">
                                            ${categoryIcons[s.category] || 'üìå'} ${s.category}
                                        </span>
                                        ${s.email ? `<span>üìß ${s.email}</span>` : ''}
                                        <span class="stoke-level" title="Stoke Level: ${s.stoke}/5">
                                            ${stokeEmojis[parseInt(s.stoke) - 1] || 'üòé'}
                                        </span>
                                    </div>
                                </div>
                                <div class="suggestion-actions">
                                    ${!s.read ? `
                                        <button class="btn btn-small btn-refresh" onclick="markAsRead('${s.id}')">
                                            ‚úì Mark Read
                                        </button>
                                    ` : ''}
                                    <button class="btn btn-small btn-delete" onclick="deleteSuggestion('${s.id}')">
                                        üóëÔ∏è Delete
                                    </button>
                                </div>
                            </div>
                            <div class="suggestion-body">${escapeHtml(s.suggestion)}</div>
                            <div class="timestamp">
                                Submitted: ${new Date(s.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Mark suggestion as read
        async function markAsRead(id) {
            try {
                const response = await fetch(`/api/suggestions/${id}/read`, {
                    method: 'PATCH'
                });
                const data = await response.json();
                
                if (data.success) {
                    await loadSuggestions();
                }
            } catch (error) {
                console.error('Error marking as read:', error);
                alert('Failed to mark as read');
            }
        }
        
        // Delete suggestion
        async function deleteSuggestion(id) {
            if (!confirm('Are you sure you want to delete this suggestion?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/suggestions/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    await loadSuggestions();
                }
            } catch (error) {
                console.error('Error deleting suggestion:', error);
                alert('Failed to delete suggestion');
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadSuggestions, 30000);
        
        // Initial load
        loadSuggestions();
    </script>
</body>
</html>
